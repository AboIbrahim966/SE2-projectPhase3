name: CI/CD for Static Website

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # ----- HTML Validation -----
      - name: Validate HTML
        uses: Cyb3r-Jak3/html5validator-action@v0.5.0
        with:
          root: .

      # ----- CSS Validation -----
      - name: Validate CSS
        uses: cssnano/cssnano-action@v1
        with:
          input: "**/*.css"

      # ----- JS Linting -----
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install ESLint
        run: npm install -g eslint

      - name: Run ESLint
        run: eslint "**/*.js" || true

      # ----- Upload site to GitHub Pages -----
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
