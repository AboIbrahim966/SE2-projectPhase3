name: Deploy Static Website

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Simple HTML, CSS, JS syntax check
      - name: Install HTML/CSS/JS linters
        run: |
          sudo apt-get update
          sudo apt-get install -y tidy

      - name: Validate HTML files
        run: |
          for file in $(find . -name "*.html"); do
            echo "Checking $file"
            tidy -qe "$file" || true
          done

      - name: Validate CSS files
        run: |
          for file in $(find . -name "*.css"); do
            echo "Checking $file"
            tidy -qe "$file" || true
          done

      - name: Validate JS files
        run: |
          for file in $(find . -name "*.js"); do
            echo "Checking JS syntax for $file"
            node -c "$file" 2>/dev/null || true
          done

      # Upload the site as artifact to deploy
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
